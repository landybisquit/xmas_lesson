<!doctype html>
<html lang="ru-RU">
<head>
<meta charset="utf-8">
<title>Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="test.css" rel="stylesheet" type="text/css">
<script defer src="index.js" ></script>
</head>

<body>
	<h1>Quiz</h1>
	<div class="form">
		<form class="col-8">
			<h3>What was the name of the main honorary citizen (appeared at the very beginning)?</h3>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="one">
				<label class="form-check-label" for="one">
					Alex Bard
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="two">
				<label class="form-check-label" for="two">
					Tom Landry
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="three">
				<label class="form-check-label" for="three">
					Tom Cruise
				</label>
			</div>
			<button type="button" id="odin" class="btn btn-primary">Send answer</button>
		</form>
		<form class="col-8">
			<h3>And his wife?</h3>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="four">
				<label class="form-check-label" for="four">
					Sara
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="five">
				<label class="form-check-label" for="five">
				Kaxanstara
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="six">
				<label class="form-check-label" for="six">
					Xoxchitla
				</label>
			</div>
			<button type="button" id="dva" class="btn btn-primary">Send answer</button>
		</form>
		<form class="col-8">
			<h3>Why Simpson was kicked out of his friend's house for the first time?</h3>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="seven">
				<label class="form-check-label" for="seven">
					He was swearing
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="eight">
				<label class="form-check-label" for="eight">
					He was smoking
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="nine">
				<label class="form-check-label" for="nine">
					He was taking away the joystick
				</label>
			</div>
			<button type="button" id="tri" class="btn btn-primary">Send answer</button>
		</form>
		<form class="col-8">
			<h3>What did Bart do to make amends?</h3>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="ten">
				<label class="form-check-label" for="ten">
					He sang a song for Mom
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="elleven">
				<label class="form-check-label" for="elleven">
					He made a Christmas cake
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="twelve">
				<label class="form-check-label" for="twelve">
					He gave his mother a photo of himself
				</label>
			</div>
			<button type="button" id="chetire" class="btn btn-primary">Send answer</button>
		</form>
		<button type="button" id="aboba" class="summ btn btn-primary">Итог: </button>
	</div>
	
</body>

</html>
